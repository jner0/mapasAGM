<section>
    <agm-map [latitude]="lat" [longitude]="long" [zoom]="zoom">

        <agm-marker *ngFor="let country of arrCountries" [latitude]="country?.capitalInfo!.latlng[0]" [longitude]="country?.capitalInfo!.latlng[1]" [iconUrl]="$any({ url: country?.flags?.svg, scaledSize:{width: 30, height:20} })">

            <agm-info-window>
                <div class="infoWindow">
                    <h4><img [src]="country?.flags?.png" class="icon"> | {{country?.name?.common}}</h4>
                    <hr>
                    <ul>
                        <li>Capital: {{country?.capital}}</li>
                        <li>Moneda: {{country?.currencies | moneda}}</li>
                    </ul>
                    <a class="btn btn-sm btn-danger" [routerLink]="['/country',country?.cca2?.toLowerCase()]">Ver detalle</a>
                </div>
            </agm-info-window>

        </agm-marker>

    </agm-map>
</section>
